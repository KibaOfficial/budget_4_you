name: budget_4_you
description: A Budget Managment App with a modern Design made with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fl_chart: ^0.40.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter_native_splash:
  color: '#030357'
  image: assets/logo.png

flutter:

  uses-material-design: true

  assets:
    - assets\expense.png
    - assets\face.png
    - assets\icon.png


  fonts:
    - family: customFont
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 900

