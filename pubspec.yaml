name: budget_4_you
description: A Budget Managment App with a modern Design made with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.6+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  fl_chart: ^0.40.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  shared_preferences: ^2.1.2

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets\expense.png
    - assets\face.png
    - assets\icon.png

  fonts:
    - family: customFont
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 900
